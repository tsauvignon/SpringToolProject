<!doctype html>
<html lang="en-US" xmlns:th="www.thymeleaf.org">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.rtl.min.css" integrity="sha384-DOXMLfHhQkvFFp+rWTZwVlPVqdIhpDVYT9csOnHSgWQWPX0v5MCGtjCJbY6ERspU" crossorigin="anonymous">

    <title>Home Page</title>
  </head>
  <body>
   <!-- Navbar -->
   <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">Tech I.S Student Management</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="/">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link active" href="addStudent">Add Student</a>
        </li>
      </ul>
    </div>
  </div>
</nav>
    
   <!-- Navbar -->
    
    <div class= "container">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <div class="card">
                    <div class="card-body">
                        <h4 class="text-center text-primary">Edit Student</h4>                        
                        
                        <form th:action="@{/register}" method="post" th:object="${stu}">
                        
                        
                        
                            <div class="form-group">
                                <label>Enter Full Name</label> <input type="text" 
                                    class="form-control" name="name" th:value="${stu.name}"></input>
                            </div>
                            
                            <div class="form-group">
                                <label>Enter Enrollment Date</label> <input type="text"
                                    class="form-control" name="date" th:value="${stu.date}"></input>
                            </div>
                            
                            
                            <div class="form-group">
                                <label>Select Course</label> <br>
                                <select style="width: 100%;" id="course" name="course" class="form-select" aria-label="Default select example" th:field="${stu.course}">
                                <option value="Web Dev">Web Development</option>
                                <option value="Data Sci">Data Science</option>
                                </select>
                            </div>
                
                            <button class="btn btn-primary btn-block">Submit</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
  </body>
</html>
