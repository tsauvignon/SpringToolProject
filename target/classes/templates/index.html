<!doctype html>
<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:th="http://www.thymeleaf.org"
    xmlns:sec="http://www.thymeleaf.org">

  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title>Home Page</title>
  </head>
  <body>
   <!-- Navbar -->
   <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">Tech I.S Student Management</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="/">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link active" href="addStudent">Add Student</a>
        </li>
      </ul>
    </div>
  </div>
</nav>
    
   <!-- Navbar -->
    
     <div th:if=${session.msg}>
    <div class="alert alert-success" role="alert" th:text="${session.msg}">
  A simple success alertâ€”check it out!
</div>
<th:block th:text="${#session.removeAttribute('msg')}"></th:block>
     </div>
    
    
    
    <div class= "container">
      <table class="table table-striped">
        <thead>
    <tr>
      <th scope="col">Id</th>
      <th scope="col">First Last</th>
      <th scope="col">Date Enrolled</th>
      <th scope="col">Course</th>
      <th scope="col">Action</th>
    </tr>
  </thead>
  <tbody>
      <tr th:each= "e : ${stu}">
      <th th:text="${e.id}"></th>
      <td th:text="${e.name}"></td>
      <td th:text="${e.date}"></td>
      <td th:text="${e.course}"></td>
      <td>
        <a class="btn btn-sm btn primary" th:href="@{/edit/{id}(id=${e.id})}">Edit</a>
        <a class="btn btn-sm btn-danger" th:href="@{/delete/{id}(id=${e.id})}">Delete</a>
      </td>
    </tr>  
  </tbody>
      </table>
    </div>
    
    
    
    
    
    
  </body>
</html>
